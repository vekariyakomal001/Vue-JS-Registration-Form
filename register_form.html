<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .card{
            margin-top: 10px ;
            width: 50rem;
        }
        .btn{
            margin-bottom: 10px;
        }
        .alert{
            align-content: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <registration-form/>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        let app = Vue.createApp({

        })
        app.component('registration-form', {
            template:`
                <div class="container card">
                <h2>{{ title }}</h2>
                <form @submit.prevent = "submitForm">
                    <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" v-model="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                    <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" v-model="address" class="form-control" id="address" placeholder="Enter Address" name="address">
                    </div>
                    <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" v-model="city" class="form-control" id="city" placeholder="Enter City" name="city">
                    </div>
                    <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" v-model="phone" class="form-control" id="phone" placeholder="Enter Phone" max-length="10" name="phone">
                    </div>
                    <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="email" v-model="username" class="form-control" id="username" placeholder="Enter Username" name="username">
                    </div>
                    <button type="submit" class="btn btn-primary"  value="Register">Register</button>
                </form>
                </div>
                <div class="container p-3 card alert-card" v-if="formVisible">
                    <div class="alert alert-primary" role="alert">
                    <h2>Result</h2>
                    <h4>Name : {{ name }}</h4>
                    <h4>Address : {{ address }}</h4>
                    <h4>City : {{ city }}</h4>
                    <h4>Phone : {{ phone }}</h4>
                    <h4>Username : {{ username }}</h4> 
                    </div>
                </div>
            `,
            data(){
                return{
                    title: "Register",
                    name: "",
                    address: "",
                    city: "",
                    phone: "",
                    username: "" ,
                    formVisible: false
                }
            },
            methods:{
                submitForm: function(){
                    this.formVisible = true;
                }
            }
        })
        app.mount('#app');
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
